<!DOCTYPE html>
<html>
<head>
    <title>Webcam Side Panel</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: black;
            position: relative;
        }
        #webcam-video {
            height: 100%;
            width: 100%;
            object-fit: cover;
            position: absolute;
            transform: scaleX(-1);
            filter: grayscale(25%);
        }
    </style>
</head>
<body>
    <div id="webcam-container">
        <video id="webcam-video" autoplay playsinline></video>
    </div>
    <script src="sidepanel.js"></script>
<div style="position: fixed; bottom: 10px; right: 10px; padding: 5px 10px; background: #24292e; border-radius: 3px;">
  <a href="https://github.com/pablosanzo/SideCam" target="_blank" style="color: white; text-decoration: none; font-size: 18px;">
    github.com/pablosanzo/SideCam
  </a>
</div>
</body>
</html>
